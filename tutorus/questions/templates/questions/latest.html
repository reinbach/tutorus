<ul class="unstyled">
  {% for question in questions %}
    <li id="question-{{ question.pk }}">
      <h4>
        <a href="{% url question_up_vote question.pk %}" class="up_vote">
          <span class="label label-success"><i class="icon-arrow-up"></i></span>
        </a>
        {{ question.subject }}
      </h4>
      <blockquote>
        <p>{{ question.content }}</p>
        <small> {{ question.student.username }}</small>
      </blockquote>
    </li>
  {% endfor %}
</ul>
